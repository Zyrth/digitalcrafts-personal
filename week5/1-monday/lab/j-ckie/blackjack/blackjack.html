<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blackjack</title>
    <link rel="stylesheet" type="text/css" href="style/blackjack.css">
</head>
<body>

    <div id="table">

        <div id="messages"></div>
        
        <label>Dealer: </label>
        
        <label id="dealer-points" class="points">
            test
        </label>
        
        <div id="dealer-hand" class="hand">
            <img src="imgs/2_of_clubs.png" alt="2 of clubs">
            <img src="imgs/6_of_hearts.png" alt="6 of hearts">
        </div>
        
        <label>Player: </label>
        
        <label id="player-points" class="points">
            test
        </label>
        
        <div id="player-hand" class="hand">
            <img src="imgs/9_of_diamonds.png" alt="9 of diamonds">
            <img src="imgs/ace_of_diamonds.png" alt="ace of diamonds">
        </div>
        
        <div class="buttons">
            
            <button id="rules-button" class="popup style-button">
                <a href="rules.html" target="_blank">Rules</a>
            </button>

            <button id="deal-button btnDeal" class="style-button">Deal</button>
            
            <button id="hit-button btnHit" class="style-button">Hit</button>
            
            <button id="stand-button btnStand" class="style-button">Stand</button>
        
        </div>
        
    </div>
    

    <script src="script/blackjack.js"></script>
</body>
</html>
