<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Search</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>

        <div class="footer">

                <a href="#">Business</a>

            </span>
            <span class="footer-right">

                <a href="#">Settings</a>
            </span>
        </div>
    </div>

</html>
